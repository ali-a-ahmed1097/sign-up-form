<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="left-side"></div>

    <div class="right-side">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>

        <form>
            <fieldset>
                <h2>Let's do this!</h2>

                <div class="forms">

                    <div class="indiv">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <span class="f"></span>
                    </div>


                    <div class="indiv">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" >
                    </div>

                    <div class="indiv">
                        <label for="e-mail">EMAIL</label>
                        <input type="email" id="e-mail" name="e-mail" required>
                    </div>

                    <div class="indiv">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone" >
                    </div>

                    <div class="indiv">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>

                    <div class="indiv">
                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="cpwd" name="cpwd">
                    </div>
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>

</body>

</html>
